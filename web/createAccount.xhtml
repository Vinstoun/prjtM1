<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">
        mewpipe - Sign In
    </ui:define>
    <ui:define name="content">
        <h:form>
            Firstname:<h:inputText value="#{userController.firstName}"></h:inputText>
            Name:<h:inputText value="#{userController.name}"></h:inputText>
            Pseudo:<h:inputText value="#{userController.pseudo}"></h:inputText>
            Password:<h:inputSecret value="#{userController.password}"></h:inputSecret>
            E-mail:<h:inputText value="#{userController.email}"></h:inputText>
            <h:commandButton action="#{userController.createAccount()}">GOOOO!!!</h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
